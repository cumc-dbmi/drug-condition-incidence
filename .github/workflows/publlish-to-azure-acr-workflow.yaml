name: Build and Publish to Repository
on: push
jobs:
  name: Build
  runs-on: ubuntu-latest
  steps:
    # Display the event that triggered workflow
    - run: echo "the job was triggered bu a ${{ github.event_name }} event.

    # Runner information
    - run: echo "This job is now running on  a ${{ runner.os }} server hosted by GitHub"

    # Information abou tthe repository and branch
    - run: echo "The repository is ${{ github.repository }} and the branch is ${{ github.ref }}"

    # Use Action located in https://github.com/actions
    - uses: actions/checkout@v3

    - run: echo "The {{ github.repository }} repository ihas been cloned to the runner."

    - run: echo "The workflow is now ready to test your code on the runner."

    - name: List files in repository
      run: |
        ls ${{ github.workspace }}
        ls ${{ github.workspace }}/src
    

